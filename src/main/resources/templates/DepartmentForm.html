<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<title>Department Form</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h1>Department Details</h1>
			</div>
			<div class="card-body bg-secondary">
				<form action="" method="post">
					<div class="row p-2">
						<div class="col-4">Department Name</div>
						<div class="col-6">
							<input type="text" name="departmentName" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Department Head(HOD)</div>
						<div class="col-6">
							<input type="text" name="departmentHead" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Department Phone</div>
						<div class="col-6">
							<input type="text" name="departmentPhone" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add" class="btn btn-success">
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-center bg-warning">@copyright6000</div>
		</div>
	</div>
</body>
</html>
