<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Employee</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>

	<div class="container-class">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h1>Employee Details</h1>
			</div>
			<div class="card-body bg-secondary">
				<form action="/employeeForm" method="post">
					<div class="row p-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text" name="firstName" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" name="lastName" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" value="Male" name="gender">Male <input
								type="radio" value="Female" name="gender">Female <input
								type="radio" value="Others" name="gender">Others
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">DOB</div>
						<div class="col-6">
							<input type="date" name="dob" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="number" name="phone" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="text" name="email" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Company</div>
						<div class="col-6">
							<input type="text" name="company" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Post</div>
						<div class="col-6">
							<input type="text" name="post" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Salary</div>
						<div class="col-6">
							<input type="number" name="salary" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Join Date</div>
						<div class="col-6">
							<input type="date" name="joinDate" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							<input type="text" name="address.country" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">City</div>
						<div class="col-6">
							<input type="text" name="address.city" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">State</div>
						<div class="col-6">
							<select name="address.state" class="form-control">
								<option value="">Select</option>
								<option value="State-1">State-1</option>
								<option value="State-2">State-2</option>
								<option value="State-3">State-3</option>
								<option value="State-4">State-4</option>
								<option value="State-5">State-5</option>
							</select>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">ZipCode</div>
						<div class="col-6">
							<input type="text" name="address.zipCode" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<select name="departmentId" class="form-control">
								<option value="">Select</option>
								<option th:each="d:${dList}" th:value="${d.id}">[[${d.departmentName}]]</option>
							</select>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Projects</div>
						<div class="col-6">
							<input type="checkbox" name="projects" value="Project-1">Project-1
							<input type="checkbox" name="projects" value="Project-2">Project-2
							<input type="checkbox" name="projects" value="Project-3">Project-3
							<input type="checkbox" name="projects" value="Project-4">Project-4
							<input type="checkbox" name="projects" value="Project-5">Project-5
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add" class="btn btn-success">
						</div>
					</div>

				</form>
			</div>
			<div class="card-footer bg-warning">@copyright5555</div>
		</div>
	</div>
</body>
</html>
