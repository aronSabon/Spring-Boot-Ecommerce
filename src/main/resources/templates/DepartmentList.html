<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">


<title>Insert title here</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h1>Department List</h1>
			</div>
			<div class="card-body bg-secondary">
				<table class="table table-hover">
				<div>
				<a href="/dept/excel"><input type="submit" value="Excel"class="btn btn-success"></a>
				<a href="/dept/pdf"><input type="submit" value="PDF"class="btn btn-primary"></a>
				
				</div>
					<thead>
						<tr>
							<td>Department Name</td>
							<td>Department Head(HOD)</td>
							<td>Department Phone</td>
							<td>Actions</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d:${dList}">
							<td>[[${d.departmentName}]]</td>
							<td>[[${d.departmentHead}]]</td>
							<td>[[${d.departmentPhone}]]</td>
							<td>
								<a th:href=@{/edit/department(id=${d.id})}><input type="submit" value="Edit" class="btn btn-warning"></a> 
								<a th:href=@{/delete/department(id=${d.id})}><input type="submit" value="Delete" class="btn btn-danger"></a>
							</td>
						</tr>

					</tbody>

				</table>
			</div>
			<div class="card-footer bg-warning text-white text-center">
				@copyright7676</div>
		</div>
	</div>
</body>
</html>
